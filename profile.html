<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white rounded-lg shadow-lg max-w-md mx-auto p-6">
        <h2 class="text-2xl font-bold mb-4">Profile Information</h2>
        <div class="mb-4">
            <label class="block text-gray-700">Name:</label>
            <input type="text" id="name" value="Sherilou Lopez" class="border rounded w-full py-2 px-3">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Address:</label>
            <input type="text" id="address" value="Montalban, Rizal" class="border rounded w-full py-2 px-3">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Phone:</label>
            <input type="text" id="phone" value="09912345678" class="border rounded w-full py-2 px-3">
        </div>
        <div class="flex justify-between mb-4">
            <button id="changePasswordButton" class="bg-blue-500 text-white px-4 py-2 rounded">Change Password</button>
            <button id="saveButton" class="bg-green-500 text-white px-4 py-2 rounded">Save</button>
        </div>
        <button id="closeButton" class="bg-red-500 text-white px-4 py-2 rounded">Close</button>
    </div>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg max-w-sm mx-auto p-6">
            <h2 class="text-xl font-bold mb-4">Change Password</h2>
            <div class="mb-4">
                <label class="block text-gray-700">Current Password:</label>
                <input type="password" id="currentPassword" class="border rounded w-full py-2 px-3">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">New Password:</label>
                <input type="password" id="newPassword" class="border rounded w-full py-2 px-3">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Confirm New Password:</label>
                <input type="password" id="confirmNewPassword" class="border rounded w-full py-2 px-3">
            </div>
            <div class="flex justify-end">
                <button id="submitPasswordChange" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Submit</button>
                <button id="closeModalButton" class="bg-red-500 text-white px-4 py-2 rounded">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Save functionality (you can customize this as needed)
        document.getElementById("saveButton").onclick = function() {
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const phone = document.getElementById("phone").value;
            alert(`Saved:\nName: ${name}\nAddress: ${address}\nPhone: ${phone}`);
            // You can add additional logic here if needed
        }

        // Redirect to home.html when the close button is clicked
        document.getElementById("closeButton").onclick = function() {
            window.location.href = "home.html"; // Redirect to home.html
        }

        // Open the Change Password modal
        document.getElementById("changePasswordButton").onclick = function() {
            document.getElementById("changePasswordModal").classList.remove("hidden");
        }

        // Close the Change Password modal
        document.getElementById("closeModalButton").onclick = function() {
            document.getElementById("changePasswordModal").classList.add("hidden");
        }

        // Handle password change submission
        document.getElementById("submitPasswordChange").onclick = function() {
            const currentPassword = document.getElementById("currentPassword").value;
            const newPassword = document.getElementById("newPassword").value;
            const confirmNewPassword = document.getElementById("confirmNewPassword").value;

            if (newPassword === confirmNewPassword) {
                alert("Password changed successfully!");
                document.getElementById("changePasswordModal").classList.add("hidden");
            } else {
                alert("New passwords do not match. Please try again.");
            }
        }
    </script>
</body>
</html>
