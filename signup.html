<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amara Tiera Organics - Create Your Account</title>
    <link rel="stylesheet" href="styles/singup.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 320px;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 3px;
            color: #666;
            font-size: 12px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 20px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #ff6b4a;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 25px;
            width: 100%;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #ff5733;
        }
        .login-link {
            margin-top: 8px;
            color: #999;
            font-size: 12px;
        }
        .login-link a {
            color: #ff6b4a;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .terms {
            margin-top: 20px;
            font-size: 10px;
            color: #999;
        }
        .error {
            color: red;
            font-size: 10px;
            margin-bottom: 10px;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img alt="Amara Tiera Organics logo" src="images/logo.png"/>
        </div>
        <h1>
            Create Your Account
        </h1>
        <div id="error-message" class="error-message"></div>
        <div class="input-group">
            <label for="full-name">
                Full Name
            </label>
            <input id="full-name" placeholder="Enter your full name" type="text" required/>
            <div class="error" id="full-name-error"></div>
        </div>
        <div class="input-group">
            <label for="email">
                Email Address
            </label>
            <input id="email" placeholder="Enter your email" type="email" required/>
            <div class="error" id="email-error"></div>
        </div>
        <div class="input-group">
            <label for="password">
                Password
            </label>
            <input id="password" placeholder="Create a password" type="password" required/>
            <div class="error" id="password-error"></div>
        </div>
        <div class="input-group">
            <label for="confirm-password">
                Confirm Password
            </label>
            <input id="confirm-password" placeholder="Re-enter your password" type="password" required/>
            <div class="error" id="confirm-password-error"></div>
        </div>
        <button class ="btn" onclick="signup()">
            Create Account
        </button>
        <div class="login-link">
            Already have an account? <a href="signin.html">Sign in</a>
        </div>
        <div class="terms">
            By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
        </div>
    </div>
    <script src="scripts/signup.js"></script>
</body>
</html>
